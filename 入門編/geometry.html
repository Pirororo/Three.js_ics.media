  <script>
    // ページの読み込みを待つ
    window.addEventListener('load', init);

    function init() {

        const width = 960;
        const height = 540;

        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width,height);

        const camera = new THREE.PerspectiveCamera(45, width/height);
        camera.position.set(0,+300,+1000);//これいれないと見れない！！！
        camera.lookAt(new THREE.Vector3(0,0,0));


        const scene = new THREE.Scene();

        //コンテナーつくる
        const container = new THREE.Object3D();
        //コンテナーをシーンにあらかじめ加える
        scene.add(container);


        // 平行光源を作成
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        // 環境光を作成
        const ambientLight = new THREE.AmbientLight(0x999999);
        scene.add(ambientLight);


        // ジオメトリを作成
        const geometryList = [
          new THREE.SphereGeometry(50), // 球体
          new THREE.BoxGeometry(100, 100, 100), // 直方体
          new THREE.PlaneGeometry(100, 100), // 平面
          new THREE.TetrahedronGeometry(100), // 三角錐
          new THREE.ConeGeometry(100, 300, 32), // 円錐
          new THREE.CylinderGeometry(50, 100, 100, 32), // 円柱
          new THREE.TorusGeometry(100, 10, 16, 100) // ドーナツ形状
        ];

        // const material = new THREE.MeshNormalMaterial();//こっちはライトなくても光る
        const material = new THREE.MeshStandardMaterial({//こっちはライトないと光らない
          color: 0xff0000,
          side: THREE.DoubleSide//Planeが表しかMaterial貼られない
        });

        geometryList.map((geometry,index)=>{
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = 400 * Math.sin(2*Math.PI/geometryList.length*index);
            mesh.position.z = 400 * Math.cos(2*Math.PI/geometryList.length*index);
            container.add(mesh);
        })



        tick();

        function tick(){
            container.rotation.y += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(tick);
        }
