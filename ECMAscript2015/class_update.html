<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
  <script>
    // ページの読み込みを待つ
    window.addEventListener('load', init);

    function init() {


        const width = 960;
        const height = 540;

        //レンダラーを作成　idの＃を忘れずに！
        const renderer = new THREE.WebGLRenderer({
            canvas:document.querySelector('#myCanvas')
        });

        renderer.setPixelRatio(window.devicsePixelRatio);
        renderer.setSize(width,height);

        //シーンの作成
        const scene = new THREE.Scene();

        //カメラの作成
        const camera = new THREE.PerspectiveCamera(45, width/height,1,10000);
        camera.position.set(0,500,+1000);
        camera.lookAt(new THREE.Vector3(0,0,0));


        //トーラス
        const geometry = new THREE.TorusGeometry(300, 100, 10, 30);
        const material = new THREE.MeshNormalMaterial();
        const meshTorus= new THREE.Mesh(geometry,material);
        scene.add(meshTorus);



        const sp = new Sphere();
        scene.add(sp);



        // 平行光源
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1, 1, 1);
        
        // シーンに追加
        scene.add(directionalLight);


        //毎フレーム繰り返し呼ばれる
        tick();

        function tick(){

            sp.update();
            // sp.rotation.y += 0.01;
            
            renderer.render(scene,camera);
            requestAnimationFrame(tick);

        }
    }

    // class Sphere extends THREE.Group{
    class Sphere extends THREE.Object3D{
        constructor(){
            super();
            //変数
            const Num = 6;
            for(let i = 0; i< Num; i++){
                const geometry = new THREE.SphereGeometry(100, 30, 30);
                const material = new THREE.MeshNormalMaterial();
                const mesh = new THREE.Mesh(geometry, material);

                const rad = i/Num*(2*Math.PI);
                mesh.position.x = 500 * Math.sin(rad);
                mesh.position.z = 500 * Math.cos(rad);
                this.add(mesh);
            }
        }

        update(){
            this.rotation.y += 0.01;
        }
    }
  </script>
</head>
<body>
  <canvas id="myCanvas"></canvas>
</body>
</html>
